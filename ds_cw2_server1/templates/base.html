<DOCTYPE html>
    <html lang="zh-cn">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Daily Quotes</title>
        <link href="{{ url_for('static', filename='css/bootstrap-grid.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>


    <body>
        <div id="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #4db6ac !important;">
                <a class="navbar-brand text-center" href="{{url_for('quotes.quote')}}">Daily Quotes</a>
            </nav>
            <div class="flex-div">{% block content %}{% endblock %}</div>

            <div class="d-flex justify-content-center align-items-center bottom-0 end-0 p-3" style="z-index: 5">
                <div id="liveToast" class="toast hide " style="position: absolute; top:25%; left:0;" data-delay="2000"
                    role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header" id="toast-h">
                        <strong class="me-auto">Error!</strong>
                    </div>
                    <div class="toast-body" id="toast-b">

                    </div>
                </div>
            </div>


            {% block footer %}{% endblock %}
            <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}" type="text/javascript"></script>
            <script src="{{ url_for('static', filename='js/popper.js') }}" type="text/javascript"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
            <script src="{{ url_for('static', filename='js/core.js') }}" type="text/javascript"></script>
        </div>
    </body>

    </html>
</DOCTYPE>
