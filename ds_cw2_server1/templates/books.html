{% extends "base.html" %}

{% block content %}
<div class="container px-md-2 px-lg-2"><br><br>
    <div class="row justify-content-center mt-0">
        <div class="col-sm-12 col-md-8 col-lg-10 items mt-0">
            <blockquote class="blockquote text-center">

                <h1 class="mb-2  nowhover t-font">Author: {{author.name}}</h1>

            </blockquote>
            {%for book in books%}
            <blockquote class="blockquote text-center">
                <div class="todo-card cl-effect-4">
                    <p class="mb-2  nowhover t-font"><a 
                            href="{{url_for('books.book',book_name=books[loop.index-1].name)}}">《{{book.name}}》</a></p>

                </div>
            </blockquote>

            {%endfor%}
        </div>
    </div>
</div>
<br>
{% endblock %}
{% block footer %}
<footer>
    <div class="container border-bottom">
        <div class="row">


            <div class="col-md-12">
                <div class="py-4 d-flex justify-content-center align-items-center">
                    ©2022 <a class="white-text" href="https://github.com/QEASONT" target="_blank">Qian Tang and Liu
                        Shijing</a>. All
                    rights
                    reserved.
                </div>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
